name: redpanda-quickstart-multi-broker

# -----------------------------
# Shared templates / anchors
# -----------------------------
# Common mapping for Redpanda brokers to avoid repetition. Contains fields
# that are identical across nodes (image, bootstrap user, entrypoint, network,
# and healthcheck). Per-node specific values (ports, data volume, rpc addresses,
# advertise addresses, smp, seeds) remain in each service block.
x-redpanda-common: &redpanda_common
  image: docker.redpanda.com/redpandadata/redpanda:v25.2.10
  environment:
    RP_BOOTSTRAP_USER: "superuser:secretpassword"
    REDPANDA_SASL_ENABLED: "true"
    # Bật phân quyền
    REDPANDA_KAFKA_ENABLE_AUTHORIZATION: "true"
  networks:
    - redpanda_network
  # Healthcheck (shared): verifies cluster info via rpk using the bootstrap user
  healthcheck:
    test: ["CMD", "rpk", "cluster", "info", "-X", "user=superuser", "-X", "pass=secretpassword"]
    interval: 10s
    timeout: 15s
    retries: 10

# Reusable anchor for mounting the bootstrap file to each broker
# Use as a sequence item in each service's `volumes` list: `- *redpanda_bootstrap`
x-redpanda-bootstrap: &redpanda_bootstrap ./bootstrap.yml:/etc/redpanda/.bootstrap.yaml

services:
  redpanda-0:
    <<: *redpanda_common
    container_name: redpanda-0
    # Per-node command flags (node-specific addresses & resources).
    command:
      # Broker lắng nghe Kafka protocol tại:
      # internal	0.0.0.0:9092	container ↔ container
      # external	0.0.0.0:19092	host ↔ container
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda-0:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Kafka REST API.
      # curl -X POST http://localhost:18082/topics/test-topic \
      # -H "Content-Type: application/vnd.kafka.json.v2+json" \
      # -d '{
      #   "records":[{"value":{"msg":"hello"}}]
      # }'
      - --advertise-pandaproxy-addr internal://redpanda-0:8082,external://localhost:18082
      # Schema Registry API.
      # Cho phép quản lý schema cho các subject.
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers sử dụng RPC API để giao tiếp với nhau nội bộ.
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
      # Mode dev-container uses well-known configuration properties for development in containers.
      - --mode dev-container
      # Tells Seastar (the framework Redpanda uses under the hood) to use 3 cores on the system.
      - --smp 3
      - --default-log-level=info
    volumes:
      - redpanda-0:/var/lib/redpanda/data
      - *redpanda_bootstrap
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    depends_on:
      minio:
        condition: service_healthy

  redpanda-1:
    <<: *redpanda_common
    container_name: redpanda-1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:29092
      - --advertise-kafka-addr internal://redpanda-1:9092,external://localhost:29092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:28082
      - --advertise-pandaproxy-addr internal://redpanda-1:8082,external://localhost:28082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:28081
      - --rpc-addr redpanda-1:33145
      - --advertise-rpc-addr redpanda-1:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
      - --seeds redpanda-0:33145
    volumes:
      - redpanda-1:/var/lib/redpanda/data
      - *redpanda_bootstrap
    ports:
      - 28081:28081
      - 28082:28082
      - 29092:29092
      - 29644:9644
    depends_on:
      - redpanda-0
      - minio

  redpanda-2:
    <<: *redpanda_common
    container_name: redpanda-2
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:39092
      - --advertise-kafka-addr internal://redpanda-2:9092,external://localhost:39092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:38082
      - --advertise-pandaproxy-addr internal://redpanda-2:8082,external://localhost:38082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:38081
      - --rpc-addr redpanda-2:33145
      - --advertise-rpc-addr redpanda-2:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
      - --seeds redpanda-0:33145
    volumes:
      - redpanda-2:/var/lib/redpanda/data
      - *redpanda_bootstrap
    ports:
      - 38081:38081
      - 38082:38082
      - 39092:39092
      - 39644:9644
    depends_on:
      - redpanda-0
      - minio
  
  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v3.2.2
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml && /app/console'
    volumes:
      - ./config:/tmp/config/
    environment:
      CONFIG_FILEPATH: ${CONFIG_FILEPATH:-/tmp/config.yml}
      CONSOLE_CONFIG_FILE: |
        # Configure a connection to the Redpanda cluster
        # See https://docs.redpanda.com/current/console/config/connect-to-redpanda/
        kafka:
          brokers: ["redpanda-0:9092"]
          sasl:
            enabled: true
            impersonateUser: true
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda-0:8081","http://redpanda-1:8081","http://redpanda-2:8081"]
          authentication:
            impersonateUser: true
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-0:9644","http://redpanda-1:9644","http://redpanda-2:9644"]
            authentication:
              basic:
                username: superuser
                password: secretpassword
              impersonateUser: false
        console:
          # Configures Redpanda Console to fetch topic documentation from GitHub and display it in the UI.
          # See https://docs.redpanda.com/current/console/config/topic-documentation/
          topicDocumentation:
            enabled: true
            git:
              enabled: true
              repository:
                url: https://github.com/redpanda-data/docs
                branch: main
                baseDirectory: tests/docker-compose
        authentication:
          jwtSigningKey: vazxnT+ZHtxKslK6QlDGovcYnSjTk/lKMmZ+mHrBVE+YdVDkLgSuP6AszAKe9Gvq
          basic:
            enabled: true
        authorization:
          roleBindings:
          - roleName: admin
            users:
              - loginType: basic
                name: superuser
          - roleName: viewer
            users:
              - loginType: basic
                name: analyst
    ports:
      - 8080:8080
    depends_on:
      redpanda-0:
        condition: service_healthy

  connect:
    container_name: redpanda-connect
    image: docker.redpanda.com/redpandadata/connect
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    depends_on:
      redpanda-0:
        condition: service_healthy
    command: -c 'echo "$$CONNECT_CFG_FILE" > /tmp/connect.yml; /redpanda-connect -c /tmp/connect.yml'
    environment:
      CONNECT_CFG_FILE: |
        input:
          generate:
            interval: 1s
            mapping: |
              let first_name = fake("first_name")
              let last_name  = fake("last_name")

              root.user_id    = counter()
              root.name       = $$first_name + " " + $$last_name
              root.email      = ($$first_name.slice(0,1) + $$last_name + "@" + fake("domain_name")).lowercase()
              root.ip         = fake("ipv4")
              root.login_time = now()
        pipeline:
          processors:
            - mapping: |
                root = range(0, random_int(min:2, max:4)).map_each(cust -> this)
            - unarchive:
                format: "json_array"
            - mapping: |
                if batch_index() == 0 {
                  meta topic = "logins"
                  root = this
                } else {
                  meta topic       = "transactions"
                  root.user_id     = this.user_id
                  root.email       = this.email
                  root.index       = batch_index() - 1
                  root.product_url = fake("url")
                  root.price       = fake("amount_with_currency")
                  root.timestamp   = now()
                }
        output:
          kafka_franz:
            seed_brokers: [ "redpanda-0:9092" ]
            topic: $${! metadata("topic") }
            sasl:
              - mechanism: SCRAM-SHA-256
                password: secretpassword
                username: superuser

  minio:
    container_name: minio
    image: minio/minio:RELEASE.2025-05-24T17-08-30Z
    command: server --console-address ":9001" /data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: redpandaTieredStorage7
      MINIO_SERVER_URL: "http://minio:9000"
      MINIO_REGION_NAME: local
      MINIO_DOMAIN: minio
    volumes:
      - minio:/data
    networks:
      redpanda_network:
        aliases:
          - redpanda.minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio-client:
    image: minio/mc:RELEASE.2025-05-21T01-59-54Z
    container_name: minio-client
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - redpanda_network
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: redpandaTieredStorage7
    volumes:
      - ./minio/scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/entrypoint.sh"]

networks:
  redpanda_network:
    driver: bridge
volumes:
  # Persistent storage cho mỗi broker Redpanda (topic segments, metadata, state).
  # Sử dụng 'local' driver theo mặc định. Bạn có thể đổi sang bind mount (host path)
  # nếu muốn dễ truy cập dữ liệu trên host (ví dụ: ./data/redpanda-0).
  redpanda-0:
    name: redpanda-0
    driver: local
    labels:
      purpose: redpanda-data

  redpanda-1:
    name: redpanda-1
    driver: local
    labels:
      purpose: redpanda-data

  redpanda-2:
    name: redpanda-2
    driver: local
    labels:
      purpose: redpanda-data

  # MinIO dùng để lưu object (Tiered Storage). Volume này chứa dữ liệu MinIO.
  minio:
    name: minio
    driver: local
    labels:
      purpose: minio-data